<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }
         #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        h1 {
            margin-top: 50px;
            margin-bottom: 10px;

        }
        img {
            width: 70px;
            margin: 30px auto;
        }
        p {
           width: 350px;
           margin: 0 auto;
        }
        button {


            border: 0;

            
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            transition: all 500ms ease;
            cursor: pointer;
            color: var(--tg-theme-button-text-color);
            background: var(--tg-theme-button-text-color);
        }
        button: hover {
            background: var(--tg-theme-secondary-bg-color);
        }

    </style>


</head>
<body>
    <div id = 'main'>
        <h1>Онлайн магазин</h1>
        <img src="">
        <p>Добро пожаловать в онлайн магазин.</p>
        <img src="herta.jpeg">
        <button id = 'buy'>Купить</button>
    </div>

</body>
</html>
